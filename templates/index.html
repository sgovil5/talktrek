<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Practice Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #fdf2f8 0%, #e0f2fe 100%);
        }
        .bubble {
            background-color: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 3px solid #93c5fd;
            transition: transform 0.2s;
        }
        .bubble:hover {
            transform: translateY(-5px);
        }
        .recording-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn {
            transition: all 0.3s;
            transform-origin: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .title-emoji {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <span class="title-emoji">üé§</span>
                <h1 class="text-5xl font-bold text-purple-600 mb-2">Speech Practice Buddy</h1>
                <p class="text-xl text-purple-400">Let's practice speaking together! üåü</p>
            </div>
            
            <div class="bubble mb-8 bg-gradient-to-r from-pink-50 to-purple-50">
                <h2 class="text-2xl font-bold text-purple-700 mb-4 flex items-center">
                    <span class="mr-2">üìù</span> Your Challenge:
                </h2>
                <p id="sentenceSelect" class="text-xl text-gray-700 leading-relaxed">
                    {{ sentences[0] }}
                </p>
            </div>

            <div class="bubble mb-8 bg-gradient-to-r from-blue-50 to-green-50">
                <div id="recordingSection" class="text-center">
                    <button id="startRecording" class="btn bg-gradient-to-r from-green-400 to-green-500 text-white px-8 py-4 rounded-full text-xl font-bold hover:from-green-500 hover:to-green-600 transition-all">
                        Start Speaking! üéôÔ∏è
                    </button>
                    <button id="stopRecording" class="hidden btn bg-gradient-to-r from-red-400 to-red-500 text-white px-8 py-4 rounded-full text-xl font-bold hover:from-red-500 hover:to-red-600 transition-all">
                        All Done! ‚≠ê
                    </button>
                    <div id="recordingStatus" class="hidden mt-6">
                        <div class="recording-animation inline-block">
                            <span class="text-red-500 text-5xl">üî¥</span>
                        </div>
                        <p class="text-xl text-purple-600 mt-3 font-bold">I'm listening...</p>
                    </div>
                </div>
            </div>

            <div id="results" class="hidden">
                <div id="loadingAnalysis" class="bubble mb-8 text-center bg-gradient-to-r from-yellow-50 to-orange-50">
                    <div class="animate-spin inline-block w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mb-4"></div>
                    <p class="text-xl text-purple-600 font-bold">Magic happening... ‚ú®</p>
                </div>

                <div id="analysisResults" class="hidden space-y-6">
                    <div class="bubble bg-gradient-to-r from-blue-50 to-indigo-50">
                        <h3 class="text-2xl font-bold text-blue-700 mb-3 flex items-center">
                            <span class="mr-2">üó£Ô∏è</span> You said:
                        </h3>
                        <p id="transcription" class="text-xl text-gray-700"></p>
                    </div>

                    <div class="bubble bg-gradient-to-r from-green-50 to-teal-50">
                        <h3 class="text-2xl font-bold text-green-700 mb-3 flex items-center">
                            <span class="mr-2">üåü</span> Super Tips:
                        </h3>
                        <p id="analysis" class="text-xl text-gray-700"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('startRecording').addEventListener('click', async () => {
            const recordingSection = document.getElementById('recordingSection');
            const recordingStatus = document.getElementById('recordingStatus');
            const results = document.getElementById('results');
            const startButton = document.getElementById('startRecording');
            const stopButton = document.getElementById('stopRecording');
            const selectedSentence = document.getElementById('sentenceSelect').textContent;

            // Show recording status and stop button, hide start button
            startButton.classList.add('hidden');
            stopButton.classList.remove('hidden');
            recordingStatus.classList.remove('hidden');
            results.classList.add('hidden');

            try {
                const response = await fetch('/start_recording', {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Error starting recording:', error);
            }
        });

        document.getElementById('stopRecording').addEventListener('click', async () => {
            const recordingStatus = document.getElementById('recordingStatus');
            const results = document.getElementById('results');
            const loadingAnalysis = document.getElementById('loadingAnalysis');
            const analysisResults = document.getElementById('analysisResults');
            const startButton = document.getElementById('startRecording');
            const stopButton = document.getElementById('stopRecording');
            const selectedSentence = document.getElementById('sentenceSelect').textContent;

            // Hide recording status and stop button, show start button and loading
            startButton.classList.remove('hidden');
            stopButton.classList.add('hidden');
            recordingStatus.classList.add('hidden');
            results.classList.remove('hidden');
            loadingAnalysis.classList.remove('hidden');
            analysisResults.classList.add('hidden');

            try {
                const response = await fetch('/stop_recording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `sentence=${encodeURIComponent(selectedSentence)}`
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('transcription').textContent = data.transcription;
                    document.getElementById('analysis').textContent = data.analysis;
                    loadingAnalysis.classList.add('hidden');
                    analysisResults.classList.remove('hidden');
                } else {
                    alert('Sorry, something went wrong! Please try again.');
                    results.classList.add('hidden');
                }
            } catch (error) {
                alert('Sorry, something went wrong! Please try again.');
                console.error('Error:', error);
                results.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
